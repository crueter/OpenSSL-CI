name: CI

on:
  workflow_call:

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get SSL Version
        shell: bash
        run: echo "SSL_VERSION=$(./tools/openssl-version.sh)" >> $GITHUB_ENV

      - uses: ilammy/msvc-dev-cmd@v1

      - name: Install wget
        run: choco install wget

      - name: Setup perl
        shell: bash
        run: |
          wget https://github.com/StrawberryPerl/Perl-Dist-Strawberry/releases/download/SP_54021_64bit_UCRT/strawberry-perl-5.40.2.1-64bit-portable.zip
          mkdir strawberry
          cd strawberry
          7z x ../strawberry-perl-5.40.2.1-64bit-portable.zip

          #  I hate microsoft
          PERL_PATH="$PWD/perl"
          echo "PERL_BIN=$PERL_PATH/bin" >> $GITHUB_ENV
          echo "PERL5LIB=$PERL_PATH/vendor/lib;$PERL_PATH/lib" >> $GITHUB_ENV

          ls $PERL_PATH/lib

      - name: Build
        shell: bash
        run: |
          export PATH="$PERL_BIN:$PATH"
          chmod a+x ./windows/build.sh
          ./windows/build.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: artifacts/*

  android:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Get SSL Version
        shell: bash
        run: echo "SSL_VERSION=$(./tools/openssl-version.sh)" >> $GITHUB_ENV

      - name: Build
        shell: bash
        run: |
          chmod a+x ./android/build.sh
          ./android/build.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: artifacts/*

  unix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: solaris
          - platform: freebsd
          - platform: linux

    steps:
      - uses: actions/checkout@v4

      - name: Get SSL Version and Set Environment
        shell: bash
        run: |
          echo "SSL_VERSION=$(./tools/openssl-version.sh)" >> $GITHUB_ENV
          echo "PLATFORM=${{ matrix.platform }}" >> $GITHUB_ENV

      - name: Build (Solaris)
        if: matrix.platform == 'solaris'
        uses: vmactions/solaris-vm@v1.1.4
        with:
          usesh: true
          envs: 'PLATFORM SSL_VERSION GITHUB_WORKSPACE'
          prepare: |
            pkgutil -y -i perl wget

          run: |
            cd $GITHUB_WORKSPACE
            chmod a+x ./unix/build.sh
            ./unix/build.sh

      - name: Build (FreeBSD)
        if: matrix.platform == 'freebsd'
        uses: vmactions/freebsd-vm@v1.2.2
        with:
          usesh: true
          envs: 'PLATFORM SSL_VERSION GITHUB_WORKSPACE'
          prepare: |
            pkg install -y wget perl5-5.40.2_2

          run: |
            cd $GITHUB_WORKSPACE
            chmod a+x ./unix/build.sh
            ./unix/build.sh

      - name: Build (Linux)
        if: matrix.platform == 'linux'
        run: |
          chmod a+x ./unix/build.sh
          ./unix/build.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: artifacts/*